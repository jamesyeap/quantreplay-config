# AAPL listing price seed for XNAS, id=1
databaseChangeLog:
  - changeSet:
      id: market_simulator_sample_data_demo_xnas_price_seed_AAPL_1
      author: avovchen
      labels: sample-data,xnas,demo,v4
      comment: Define price_seed for AAPL listing
      preConditions:
        - onFail: WARN
        - tableExists:
            tableName: price_seed
        - columnExists:
            tableName: price_seed
            columnName: price_seed_id
      changes:
        - insert:
            tableName: price_seed
            columns:
              - column:
                  name: price_seed_id
                  valueNumeric: 1

  - changeSet:
      id: market_simulator_sample_data_demo_xnas_price_seed_AAPL_2
      author: avovchen
      labels: sample-data,xnas,demo,v4
      comment: Set symbol for AAPL price_seed
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: price_seed
        - columnExists:
            tableName: price_seed
            columnName: symbol
      changes:
        - update:
            tableName: price_seed
            columns:
              - column:
                  name: symbol
                  value: AAPL
            where: price_seed_id=1

  - changeSet:
      id: market_simulator_sample_data_demo_xnas_price_seed_AAPL_3
