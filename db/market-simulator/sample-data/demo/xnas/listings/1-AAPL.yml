# XNAS AAPL listing, id=1
databaseChangeLog:
  - changeSet:
      id: market_simulator_sample_data_demo_xnas_listing_AAPL_1
      author: avovchen
      labels: sample-data,xnas,demo,v4
      comment: Define AAPL XNAS listing
      preConditions:
        - onFail: WARN
        - tableExists:
            tableName: listing
        - columnExists:
            tableName: listing
            columnName: listing_id
        - columnExists:
            tableName: listing
            columnName: venue_id
      changes:
        - insert:
            tableName: listing
            columns:
              - column:
                  name: listing_id
                  valueNumeric: 1
              - column:
                  name: venue_id
                  value: XNAS

  - changeSet:
      id: market_simulator_sample_data_demo_xnas_listing_AAPL_2
      author: avovchen
      labels: sample-data,xnas,demo,v4
      comment: Set symbol for AAPL XNAS
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: listing
        - columnExists:
            tableName: listing
            columnName: symbol
      changes:
        - update:
            tableName: listing
            columns:
              - column:
                  name: symbol
                  value: AAPL
            where: listing_id=1

  - changeSet:
      id: market_simulator_sample_data_demo_xnas_listing_AAPL_3
