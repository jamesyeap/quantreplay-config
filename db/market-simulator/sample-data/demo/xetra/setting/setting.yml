  - changeSet:
      id: market_simulator_sample_data_demo_setting_setting_1
      author: dnovak
      labels: sample-data,v4
      comment: Predefine the DisplayName general setting
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: setting
        - columnExists:
            tableName: setting
            columnName: key
        - columnExists:
            tableName: setting
            columnName: value
      changes:
