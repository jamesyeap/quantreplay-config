# XETRA ABL listing, id=6
databaseChangeLog:
  - changeSet:
      id: market_simulator_sample_data_demo_xetra_listing_ABL_1
      author: avovchen
      labels: sample-data,xetra,demo,v4
      comment: Define ABL XETRA listing
      preConditions:
        - onFail: WARN
        - tableExists:
            tableName: listing
        - columnExists:
            tableName: listing
            columnName: listing_id
        - columnExists:
            tableName: listing
            columnName: venue_id
      changes:
        - insert:
            tableName: listing
            columns:
              - column:
                  name: listing_id
                  valueNumeric: 6
              - column:
                  name: venue_id
                  value: XETRA

  - changeSet:
      id: market_simulator_sample_data_demo_xetra_listing_ABL_2
      author: avovchen
      labels: sample-data,xetra,demo,v4
      comment: Set symbol for ABL XETRA
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: listing
        - columnExists:
            tableName: listing
            columnName: symbol
      changes:
        - update:
            tableName: listing
            columns:
              - column:
                  name: symbol
                  value: ABL
            where: listing_id=6

  - changeSet:
      id: market_simulator_sample_data_demo_xetra_listing_ABL_3
