databaseChangeLog:
  - changeSet:
      author: avovchen
      id: market_simulator_schema_constraint_data_source_1
      labels: schema,v4
      comment: Add NOT NULL constraint data_source_name_idx on data_source.name
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: data_source
        - columnExists:
            tableName: data_source
            columnName: name
      changes:
        - addNotNullConstraint:
            constraintName: data_source_name_idx
            tableName: data_source
            columnName: name
            validate: true

